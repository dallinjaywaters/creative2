<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 80%;
       }
    </style>
  </head>
  <body>
    <h1>Landmark search</h1>
	<form>
	Enter an address to search for landmarks nearby: <br>
	<input id = "searchAddress" type = "text" value = ""> <br>
	<input id = "searchButton" type = "submit" value = "Submit"><br>
	</form>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOwZbCfdw7dTc6Q9p3vUJY571PzHMBlL0&callback=initMap">
    </script>
  </body>
</html>
